<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tetris</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <header>
            <h1>Simple Tetris</h1>
            <p>&#54844;&#51088;&#49436; &#51600;&#44592;&#45716; &#53364;&#47000;&#49885; &#53580;&#53944;&#47532;&#49828; &#183; &#48169;&#54693;&#53412;&#47196; &#48660;&#47197;&#51012; &#51312;&#51089;&#54616;&#49464;&#50836;.</p>
        </header>
        <section class="board-wrapper">
            <canvas id="board" width="300" height="600" aria-label="Tetris board" role="img"></canvas>
            <div class="side-panel">
                <div class="status">
                    <h2>Game Info</h2>
                    <p><strong>Score:</strong> <span id="score">0</span></p>
                    <p><strong>Lines:</strong> <span id="lines">0</span></p>
                    <p><strong>Level:</strong> <span id="level">1</span></p>
                    <p class="message" id="message">Press Start to play!</p>
                </div>
                <div class="next">
                    <h2>Next</h2>
                    <canvas id="next" width="120" height="120"></canvas>
                </div>
                <div class="controls">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="resetBtn" disabled>Reset</button>
                </div>
                <section class="help">
                    <h2>Controls</h2>
                    <ul>
                        <li>&#8592; &#8594; : &#51340;&#50864; &#51060;&#46041;</li>
                        <li>&#8593; : &#54924;&#51204;</li>
                        <li>&#8595; : &#48736;&#47476;&#44172; &#45236;&#47532;&#44592;</li>
                        <li>Space : &#54616;&#46300; &#46300;&#47213;</li>
                        <li>P : &#51068;&#49884;&#51221;&#51648;</li>
                    </ul>
                </section>
            </div>
        </section>
        <footer>
            <p>&#53580;&#53944;&#47532;&#49828; &#44508;&#52825;&#50640; &#46384;&#46972; &#54620; &#51460;&#51012; &#52292;&#50864;&#47732; &#49324;&#46972;&#51648;&#44256; &#51216;&#49688;&#44032; &#50732;&#46972;&#44049;&#45768;&#45796;. &#47112;&#48296;&#51060; &#50732;&#46972;&#44040;&#49688;&#47197; &#48660;&#47197;&#51060; &#48744;&#46972;&#51665;&#45768;&#45796;.</p>
        </footer>
    </main>
    <script src="tetris.js"></script>
</body>
</html>
