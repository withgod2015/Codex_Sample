<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C WebAssembly 샘플</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>C 언어 WebAssembly 샘플</h1>
      <p>
        이 페이지는 Emscripten으로 컴파일된 C 프로그램을 WebAssembly로 로드하고,
        JavaScript에서 C 함수를 호출하는 예제를 보여줍니다.
      </p>

      <section class="card">
        <h2>1. main() 실행</h2>
        <p>stdout 출력은 아래 로그 영역에 표시됩니다.</p>
        <button id="run-main" type="button">main() 실행</button>
      </section>

      <section class="card">
        <h2>2. add(a, b)</h2>
        <form id="add-form">
          <label>첫 번째 정수 <input id="add-a" type="number" value="3" /></label>
          <label>두 번째 정수 <input id="add-b" type="number" value="4" /></label>
          <button type="submit">계산</button>
        </form>
        <p id="add-result" class="result"></p>
      </section>

      <section class="card">
        <h2>3. factorial(n)</h2>
        <form id="fact-form">
          <label>정수 n (0~12 권장)
            <input id="fact-n" type="number" value="5" min="0" />
          </label>
          <button type="submit">계산</button>
        </form>
        <p id="fact-result" class="result"></p>
      </section>

      <section class="card">
        <h2>로그</h2>
        <pre id="log" class="log"></pre>
      </section>
    </main>
  </body>
</html>
