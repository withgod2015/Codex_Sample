<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>바운스 볼 게임</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-shell">
    <header>
      <h1>바운스 볼 게임</h1>
      <p>← → 로 이동, 스페이스로 점프! 별을 모으면 승리합니다.</p>
    </header>

    <section class="game-panel">
      <canvas id="game" width="900" height="600" aria-label="Bounce ball game"></canvas>
      <div class="hud">
        <div>
          <span class="label">점수</span>
          <span id="score">0</span>
        </div>
        <div>
          <span class="label">상태</span>
          <span id="status">READY</span>
        </div>
        <button id="restart">다시 시작</button>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
