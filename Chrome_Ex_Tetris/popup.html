<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="game-wrapper">
    <header>
      <h1>Tetris</h1>
      <div id="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Lines: <span id="lines">0</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
    </header>
    <canvas id="board" width="200" height="400" aria-label="Tetris board"></canvas>
    <div id="controls">
      <p>Use arrow keys to move, ↑ to rotate, space to hard drop.</p>
      <button id="restart">Restart</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
