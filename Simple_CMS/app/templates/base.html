<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Simple CMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="{{ url_for('cms.home') }}">Simple CMS</a></h1>
        <nav>
          <a href="{{ url_for('cms.home') }}">Public Site</a>
          <a href="{{ url_for('cms.admin_pages') }}">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">Simple CMS Demo</div>
    </footer>
  </body>
</html>
